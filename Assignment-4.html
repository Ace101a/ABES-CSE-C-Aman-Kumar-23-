<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmanKart Navbar + Categories</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    header {
      background: #2874f0;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      flex-direction: column;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }
    .logo span {
      font-size: 11px;
      font-weight: normal;
      color: #ffe500;
    }
    .search-bar {
      flex: 1;
      margin: 0 20px;
      position: relative;
    }
    .search-bar input {
      width: 100%;
      padding: 10px 40px 10px 40px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    .search-bar i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: gray;
    }
    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .nav-links a i {
      font-size: 16px;
    }
    .menu-overflow-icon {
      cursor: pointer;
      font-size: 18px;
    }
    .categories {
      display: flex;
      justify-content: space-around;
      padding: 15px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .categories div {
      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }
    .categories img {
      width: 50px;
      height: 50px;
      display: block;
      margin: 0 auto 5px;
    }
     /* Deals Section */
        .deals {
        padding: 20px;
        background: #f1f3f6;
    }

        .deals h2 {
        margin-bottom: 15px;
    }

        .deal-items {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
    }

        .deal {
        background: white;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      AmanKart
      <span>Explore <b>Plus</b> âœ¨</span>
    </div>
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Search for Products, Brands and More">
    </div>
    <div class="nav-links">
      <a href="#"><i class="fa fa-user"></i> Login <i class="fa fa-caret-down"></i></a>
      <a href="#"><i class="fa fa-shopping-cart"></i> Cart</a>
      <a href="#"><i class="fa fa-store"></i> Become a Seller</a>
      <div class="menu-overflow-icon"><i class="fas fa-ellipsis-v"></i></div>
    </div>
  </header>
  <section class="categories">
    <div>
      <img src="https://img.icons8.com/color/48/000000/delivery--v1.png" alt="">
      Grocery
    </div>
    <div>
      <img src="https://img.icons8.com/color/48/000000/smartphone.png" alt="">
      Mobiles
    </div>
    <div>
      <img src="https://img.icons8.com/color/48/000000/t-shirt.png" alt="">
      Fashion
    </div>
    <div>
      <img src="https://img.icons8.com/color/48/000000/laptop.png" alt="">
      Electronics
    </div>
    <div>
      <img src="https://img.icons8.com/color/48/000000/sofa.png" alt="">
      Furniture
    </div>
    <div>
      <img src="https://img.icons8.com/color/48/000000/television.png" alt="">
      Appliances
    </div>
    <div>
      <img src="https://img.icons8.com/color/48/000000/airplane-take-off.png" alt="">
      Travel
    </div>
  </section>
  <section class="deals">
    <h2>Best Deals</h2>
    <div class="deal-items">
        <div class="deal">
            <img src="download (4).jpg" alt="">
                <p>Product 1</p>
        </div>
        <div class="deal">
            <img src="download (1).jpg" alt="">
                <p>Product 2</p>
        </div>
        <div class="deal">
            <img src="download (4).jpg" alt="">
                <p>Product 3</p>
        </div>
        <div class="deal">
            <img src="download (4).jpg" alt="">
                <p>Product 4</p>
        </div>
        <div class="deal">
            <img src="download (4).jpg" alt="">
                <p>Product 5</p>
        </div>
    </div>
</section>
</body>
</html>
