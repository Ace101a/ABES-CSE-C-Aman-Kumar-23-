<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Clone</title>

  <!-- Font Awesome for Search Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    header {
      background: #2874f0;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
      position: relative;
      display: flex;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 40px 8px 10px; /* space for icon */
      border: none;
      border-radius: 2px;
    }

    .search-btn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: #2874f0;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    /* Categories */
    .categories {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .categories div {
      text-align: center;
      font-size: 14px;
    }

    .categories img {
      width: 40px;
      height: 40px;
      display: block;
      margin: 0 auto 5px;
    }

    /* Banner Section */
    .banner {
      margin: 10px 0;
    }

    .banner img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    /* Deals Section */
    .deals {
      padding: 20px;
      background: #f1f3f6;
    }

    .deals h2 {
      margin-bottom: 15px;
    }

    .deal-items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .deal {
      background: white;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .deal img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    .deal p {
      font-size: 14px;
    }

    footer {
      background: #172337;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">Flipkart</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for Products, Brands and More">
      <button class="search-btn"><i class="fa fa-search"></i></button>
    </div>
    <div class="nav-links">
      <a href="#">Login</a>
      <a href="#">Cart</a>
      <a href="#">Become a Seller</a>
         <nav class="navbar">
        <!-- Other navigation items -->
        <div class="menu-overflow-icon">
            <i class="fas fa-ellipsis-v"></i> <!-- Example using Font Awesome -->
        </div>
    </nav>
    </div>
  </header>

  <!-- Categories -->
  <section class="categories">
    <div>
      <img src="https://img.icons8.com/color/48/000000/delivery--v1.png" alt="">
      Minutes
    </div>
    <div>
      <img src="https://img.icons8.com/color/48/000000/smartphone.png" alt="">
      Mobiles
    </div>
    <div>
      <img src="https://img.icons8.com/color/48/000000/t-shirt.png" alt="">
      Fashion
    </div>
    <div>
      <img src="https://img.icons8.com/color/48/000000/laptop.png" alt="">
      Electronics
    </div>
    <div>
      <img src="https://img.icons8.com/color/48/000000/sofa.png" alt="">
      Furniture
    </div>
    <div>
      <img src="https://img.icons8.com/color/48/000000/television.png" alt="">
      Appliances
    </div>
    <div>
      <img src="https://img.icons8.com/color/48/000000/airplane-take-off.png" alt="">
      Flights
    </div>
  </section>

  <!-- Banner -->
  <section class="banner">
    <img src="Landing-page-banner-scaled.jpg" alt="Banner">
  </section>

  <!-- Deals -->
  <section class="deals">
    <h2>Best Deals</h2>
    <div class="deal-items">
      <div class="deal">
        <img src="download (4).jpg" alt="">
        <p>Product 1</p>
      </div>
      <div class="deal">
        <img src="download (1).jpg" alt="">
        <p>Product 2</p>
      </div>
      <div class="deal">
        <img src="download (4).jpg" alt="">
        <p>Product 3</p>
      </div>
      <div class="deal">
        <img src="download (4).jpg" alt="">
        <p>Product 4</p>
      </div>
      <div class="deal">
        <img src="download (4).jpg" alt="">
        <p>Product 5</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>

  </footer>

</body>
</html>
