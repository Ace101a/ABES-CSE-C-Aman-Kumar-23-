<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: #5f86e1;
        }
        .todo-container {
            background: #26e1c8;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(189, 59, 59, 0.1);
            text-align: center;
        }
        .todo-input-row {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            justify-content: center;
        }
        .todo-input-row input {
            padding: 8px;
            font-size: 16px;
            width: 200px;
            margin-right: 8px;
            border-radius: 20px;
            border: 1px solid #39e6c6;
        }
        .plus-btn {
            background: #4caf50;
            color: #b5ec73;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #create-btn {
            margin-top: 24px;
            padding: 10px 32px;
            font-size: 18px;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #todo-list {
            margin-top: 16px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>To Do List</h1>
        <div id="inputs">
            <div class="todo-input-row">
                <input type="text" value="Play" id="input1">
                <button class="plus-btn" onclick="addInput()">+</button>
            </div>
            <div class="todo-input-row">
                <input type="text" value="Go to college" id="input2">
                <button class="plus-btn" onclick="addInput()">+</button>
            </div>
            <div class="todo-input-row">
                <input type="text" placeholder="Other..." id="input3">
                <button class="plus-btn" onclick="addInput()">+</button>
            </div>
        </div>
        <button id="create-btn" onclick="createList()">Create</button>
    </div>
    <script>
        let inputCount = 3;
        function addInput() {
            inputCount++;
            const inputsDiv = document.getElementById('inputs');
            const row = document.createElement('div');
            row.className = 'todo-input-row';
            row.innerHTML = `
                <input type="text" placeholder="Other..." id="input${inputCount}">
                <button class="plus-btn" onclick="addInput()">+</button>
            `;
            inputsDiv.appendChild(row);
        }

        function createList() {
            const todos = [];
            for (let i = 1; i <= inputCount; i++) {
                const val = document.getElementById('input' + i);
                if (val && val.value.trim() !== '') {
                    todos.push(encodeURIComponent(val.value.trim()));
                }
            }
            // Forward to next page with data in URL
            window.location.href = `todo-result.html?todos=${todos.join(',')}`;
        }
    </script>
</body>
</html>
