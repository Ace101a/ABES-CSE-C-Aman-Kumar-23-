<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your To Do List</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .todo-container {
            background: #fff;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        ul {
            text-align: left;
            margin-top: 24px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>Your To Do List</h1>
        <ul id="todo-list"></ul>
    </div>
    <script>
        function getTodosFromURL() {
            const params = new URLSearchParams(window.location.search);
            const todosParam = params.get('todos');
            if (!todosParam) return [];
            return todosParam.split(',').map(item => decodeURIComponent(item));
        }

        const todos = getTodosFromURL();
        const list = document.getElementById('todo-list');
        if (todos.length === 0) {
            list.innerHTML = "<li>No items found.</li>";
        } else {
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.textContent = todo;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
