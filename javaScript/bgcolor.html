<body id="ace">
   <button onclick="red()">AQUA</button>
   <button onclick="yellow()">YELLOW</button> 
   <button onclick="blue()">BLUE</button> 
   <script>
    function red(){
        document.getElementById("ace").style.backgroundColor="aqua";
    }
    function yellow(){
        document.getElementById("ace").style.backgroundColor="yellow";
    }
    function blue(){
        document.getElementById("ace").style.backgroundColor="blue";
    }
   </script>
