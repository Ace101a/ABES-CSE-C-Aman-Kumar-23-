<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .ace{
            display: inline;
            /* [only remove the bullets but remain as it is] */
        }
        li{
            display: inline;
            /* make the list content to appear in same line  */
        }
    </style>
</head>
<body>
    <ul class="ace">
        <li>Home</li>
        <li>About us</li>
        <li>Contact us</li>
    </ul>   
</body>
</html>
