<html lang="en">
<head>

    <style>
        .ace{
            display: grid;
            background-color: aqua;
            grid-template-columns: auto auto auto; 
            padding: 12px;
        }
        .ace > div{
        background-color: rgba(203, 89, 89, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 20px;
        font-size: 30px;
        text-align: center;
    }
  
    </style>
</head>
<body>
   <div class="ace"> 
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
   </div> 
</body>
</html>
