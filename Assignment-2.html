<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

    
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between image and form */
            padding: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        label {
            margin-right: 10px;
        }
    </style>
    <title>Bus Booking System</title>
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="Company Logo">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <div class="container">
        <img src="download (1).jpg" alt="Bus" style="width: 300px; height: auto;">
        <div class="form-container">
            <h1>WELCOME TO BUS BOOKING SYSTEM</h1>
            <div class="form-group">
                <label for="username">USER NAME</label>
                <input type="text" id="username">
            </div>
            <div class="form-group">
                <label for="password">USER PASSWORD</label>
                <input type="password" id="password">
            </div>
            <div class="form-group">
                <span>Gender</span>
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>
            <div class="form-group">
                <label for="city">Select your city</label>
                <select id="city">
                    <option value="GZB">GZB</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <button><a href="page2.html">Seat Book</a> </button>
        </div>
    </div>
</body>
</html>
